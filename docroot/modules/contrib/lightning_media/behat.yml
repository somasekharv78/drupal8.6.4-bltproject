default:
  suites:
    lightning_media:
      paths:
        - 'modules/lightning_media_slideshow/tests/features'
        - 'tests/features'
      contexts:
        - '\Drupal\DrupalExtension\Context\DrupalContext'
        - '\Drupal\DrupalExtension\Context\MinkContext'
        - '\Drupal\DrupalExtension\Context\MessageContext'
        - '\Drupal\Tests\lightning_media\FixtureContext'
  extensions:
    Behat\MinkExtension:
      base_url: 'http://127.0.0.1:8080'
      goutte: ~
      selenium2:
        wd_host: 'http://127.0.0.1:4444'
        capabilities:
          chrome:
            switches:
              - headless
              - disable-gpu
              - no-sandbox
              - disable-dev-shm-usage
              - disable-extensions
        browser: chrome
      browser_name: chrome
    Drupal\DrupalExtension:
      api_driver: drupal
      blackbox: ~
      drupal:
        drupal_root: 'docroot'
      drush:
        alias: self
      selectors:
        error_message_selector: '.messages [role="alert"]'
        warning_message_selector: .messages--warning
        login_form_selector: '#user-login-form'
      subcontexts:
        # These paths are relative to the Drupal root.
        paths:
          - 'modules/contrib'
